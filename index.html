<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" placeholder="Enter loan amount" required>

            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" step="0.01" placeholder="Enter annual interest rate" required>

            <label for="years">Loan Term (Years):</label>
            <input type="number" id="years" placeholder="Enter loan term in years" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <p id="monthly-payment">Monthly Payment: $0.00</p>
            <p id="total-payment">Total Payment: $0.00</p>
            <p id="total-interest">Total Interest: $0.00</p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
